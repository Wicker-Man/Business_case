<form (ngSubmit)="validerForm()" #formDashboardLogin="ngForm">
  <input type="email" [(ngModel)]="email" name="email" required />
  <input type="password" [(ngModel)]="password" name="password" required />

  <input
    type="submit"
    value="Enregistrer"
    [disabled]="!formDashboardLogin.valid"
  />
</form>
